<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css">
  <script src="script.js" defer></script>
  <title>Etch-a-Sketch</title>
</head>
<body>
  <div class="body-wrapper">

    <header class="header">
      <h1 class="header__title">
        Etch-a-Sketch
      </h1>
    </header>

    <div class="main-content">
      <aside class="control-bar">
        <div class="control-bar__slider-container">
          <input type="range" min="1" max="10" value="5" class="control-bar__slider" id="">
        </div>
        <input type="color" id="control-bar__colorpicker">
        <button class="control-bar__button">Pencil</button>
        <button class="control-bar__button">Eraser</button>
        <button class="control-bar__button">Clear</button>
      </aside>
  
      <div class="grid-wrapper">
        <div id="sketch-grid" class="sketch-grid"></div>
      </div>
    </div>
  </div>

  <footer>
    <span>Monalisa Pereira Â© 2023</span>
  </footer>
</body>
</html>
